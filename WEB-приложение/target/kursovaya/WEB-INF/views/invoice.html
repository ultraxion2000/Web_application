<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style type="text/css">
th {
  font-size: 13px;
  font-weight: normal;
  background: #b9c9fe;
  border-top: 4px solid #aabcfe;
  border-bottom: 1px solid white;
  color: #039;
  padding: 8px;
}
td {
  background: #e8edff;
  border-bottom: 1px solid white;
  color: #669;
  border-top: 1px solid transparent;
  padding: 8px;
}
tr:hover td {
  background: #ccddff;
}

a.green{
float: left;
border-radius: 4px;
-webkit-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.08);
-moz-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.08);
box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.08);
color: #fff;
display:block;
width:100px;
text-align: center;
font-family: Arial, Helvetica, sans-serif;
font-size: 14px;
padding: 8px 16px;
margin: 20px auto;
text-decoration: none;
text-shadow: 0 1px 1px rgba(0, 0, 0, 0.075);
-webkit-transition: background-color 0.1s linear;
-moz-transition: background-color 0.1s linear;
-o-transition: background-color 0.1s linear;
transition: background-color 0.1s linear;        
}
a.green {
background-color: rgb( 43, 153, 91 );
border: 1px solid rgb( 33, 126, 74 );
}
        
a.green:hover {
background-color: rgb( 75, 183, 141 );
}
.header-h1 h1 {
    position: relative;
    padding-bottom: .5rem;
    font-size: 1.5rem;
    text-transform: uppercase;
    text-align: center;
    color: #00838f;
  }
  .header-h1 h1::before {
    content: "";
    position: absolute;
    border-bottom: 2px solid #00838f;
    bottom: .25rem;
    left: 50%;
    width: 30%;
    transform: translateX(-50%);
  }
  .header-h1 h1::after {
    content: "";
    position: absolute;
    border-bottom: 2px solid #00838f;
    bottom: 0;
    left: 50%;
    width: 15%;
    transform: translateX(-50%);
  }
  .header-h1-left h1 {
    text-align: left;
  }
  .header-h1-left h1::before,
  .header-h1-left h1::after {
    left: 0;
    transform: translateX(0);
  }
  .header-h1-right h1 {
    text-align: right;
  }
  .header-h1-right h1::before,
  .header-h1-right h1::after {
    left: unset;
    right: 0;
    transform: translateX(0);
  }
    .left{
  float: left;
  margin: 30px 7px 7px 7px;
}
.right{
  float: right;
  margin: 7px 0 7px 7px;
}
</style>
</head>
<body>
 <p><img class="right" src="https://cdn.icon-icons.com/icons2/745/PNG/512/bed_icon-icons.com_63551.png" ></p>
<div class="header-h1 header-h1-left">
<h1> INVOICE TABLE </h1>
</div>
<h3>

    <table border="1">

        <tr>
            <th>Product Id</th>
            <th>Delivery Id</th>
            <th>Count</th>
        </tr>

        <tr th:each ="invoice : ${invoices}">
            <td th:utext="${invoice.productId}">...</td>
            <td th:utext="${invoice.deliveryId}">...</td>
            <td th:utext="${invoice.count}">...</td>
            <td> <a th:href="@{/invoiceDelete/{productId}/{deliveryId}(productId=${invoice.productId}, deliveryId=${invoice.deliveryId})}"class="green"> delete </a></td>
            <td> <a th:href="@{/invoiceEdit/{productId}/{deliveryId}(productId=${invoice.productId}, deliveryId=${invoice.deliveryId})}"class="green"> edit </a></td>
        </tr>
    </table>


    <h3>  <p> <a href="/addInvoice" class="green"> Add </a> &emsp; <a href="/menu" class="green"> Menu </a></h3>

</h3>


</body>
</html>
